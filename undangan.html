<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .invitation-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            max-width: 900px;
            padding: 40px;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-border {
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff3366, #ff00ff, #00ffff);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff3366, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .photo-container {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #ff3366, #ff00ff, #00ffff);
            padding: 3px;
            border-radius: 20px;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .details {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .details h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            margin: 15px 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info-item i {
            color: #ff3366;
            font-size: 1.2em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff3366, #ff00ff);
        }

        .hashtag {
            margin-top: 30px;
            color: #ff3366;
            font-size: 1.2em;
            font-weight: 600;
        }

        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .invitation-card {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .photo-container {
                width: 250px;
                height: 250px;
            }

            .details h2 {
                font-size: 2em;
            }

            .info-box {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

</body>

</html>
